<!DOCTYPE html>
<html>
  <head>
    <title>h5p-dev dashboard</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/assets/styles/dashboard.css">
    <script type="text/javascript" src="/assets/scripts/dashboard.js"></script>
    <script type="text/javascript">
      const runner = new dashboard({
        self: 'runner',
        host: '{host}',
        ids: {
          newContentButton: 'newContentButton',
          newContent: 'newContent',
          importContentButton: 'importContentButton',
          importContent: 'importContent',
          contentTypes: 'contentTypes',
          createFolder: 'createFolder',
          importFolder: 'importFolder',
          archive: 'archive',
          status: 'status',
          content: 'content',
          pagination: 'pagination'
        },
        classes: {
          hidden: 'hidden'
        },
        labels: {
          close: 'X',
          new: 'new',
          import: 'import'
        }
      });
      runner.init();
    </script>
  </head>
  <body>
    <div class="holder">
      <div class="menu">
        <div class="button" id="newContentButton" onclick="runner.toggleNewContent()">new</div>
        <div class="button" id="importContentButton" onclick="runner.toggleImportContent()">import</div>
        <div id="newContent" class="hidden inline">
          <select id="contentTypes" class="selector">
            <option value="{value}">{name}</option>
          </select>
          <input type="text" class="input" id="createFolder" placeholder="folder_name">
          <div class="button" onclick="runner.create()">create</div>
        </div>
        <div id="importContent" class="hidden inline">
          <input type="text" class="input" id="importFolder" placeholder="folder_name">
          <input type="file" class="input" id="archive" accept=".h5p">
          <div class="button" onclick="runner.import()">import</div>
        </div>
        <div class="inline" id="status"></div>
      </div>
      <div class="content" id="content">
        <div class="item">
          <div class="itemTitle">
            <a href="view/{library}/{folder}" class="url">{title}</a>
          </div>
          <div class="itemPath">{library}</div>
          <div class="itemLinks">
            <a href="view/{library}/{folder}" class="url">view</a>
            <a href="edit/{library}/{folder}" class="url">edit</a>
            <div class="button" onclick="runner.remove('{folder}')">delete</div>
          </div>
        </div>
      </div>
      <div class="pagination" id="pagination">
        <div class="button{selected}" onclick="{onclick}">{page}</div>
      </div>
    </div>
  </body>
</html>
