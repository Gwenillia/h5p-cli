<!DOCTYPE html>
<html>
<head>
<title>h5p-dev dashboard</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="/assets/styles/reset.css">
<link rel="stylesheet" type="text/css" href="/assets/styles/style.css">
<script type="text/javascript" src="/assets/scripts/dashboard.js"></script>
<script type="text/javascript">
      const runner = new dashboard({
        self: 'runner',
        host: '{host}',
        ids: {
          newContentButton: 'newContentButton',
          newContent: 'newContent',
          importContentButton: 'importContentButton',
          importContent: 'importContent',
          contentTypes: 'contentTypes',
          createFolder: 'createFolder',
          importFolder: 'importFolder',
          archive: 'archive',
          status: 'status',
          content: 'content',
          pagination: 'pagination'
        },
        classes: {
          hidden: 'hidden'
        },
        labels: {
          close: 'X',
          new: 'new',
          import: 'import'
        }
      });
      runner.init();
    </script>
</head>
<body>
  <div class="inline" id="status"></div>
<div class="menu-holder">
  <div class="menu">
    <div class="button new" id="newContentButton" onclick="runner.toggleNewContent()"><span class="button-label">new</span></div>
    <div class="button import" id="importContentButton" onclick="runner.toggleImportContent()"><span class="button-label">import</span></div>
    <div id="newContent" class="hidden inline">
      <div class="center-content">
        <select id="contentTypes" class="selector">
          <option value="{value}">{name}</option>
        </select>
        <input type="text" class="input" id="createFolder" placeholder="Type Content Title here...">
        <div class="button" onclick="runner.create()">create</div>
      </div>
    </div>
    <div id="importContent" class="hidden inline">
      <div class="center-content">
        <input type="text" class="input" id="importFolder" placeholder="Type Content Title here...">
        <input type="file" class="input" id="archive" accept=".h5p">
        <div class="button" onclick="runner.import()">import</div>
      </div>
    </div>
  </div>
</div>
<div class="holder">
  <div class="content" id="content">
    <div class="item">
      <div class="itemIcon"> <img src="/assets/icon2.svg" /> </div>
      <div class="itemTitle"> <a href="view/{library}/{folder}">{title}</a>
        <div class="itemPath">{library}</div>
      </div>
      <div class="itemLinks"> <a class="view transition tooltip" href="view/{library}/{folder}" class="url"> <span class="tooltiptext">View</span></a> <a class="edit transition tooltip" href="edit/{library}/{folder}" class="url"> <span class="tooltiptext">Edit</span></a>
        <div class="button transition delete tooltip" onclick="runner.remove('{folder}')"> <span class="tooltiptext">Delete</span></div>
      </div>
    </div>
  </div>
  <div class="pagination" id="pagination">
    <div class="button{selected}" onclick="{onclick}">{page}</div>
  </div>
</div>
</body>
</html>
